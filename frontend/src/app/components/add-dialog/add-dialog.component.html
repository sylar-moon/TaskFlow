<button class="close" mat-mini-fab  (click)="close()">
    <mat-icon>close</mat-icon>
  </button> 

<div class="text">
    <p *ngIf="isSubtask&&!isEditTask">Enter the new subtask name</p>
    <p *ngIf="!isSubtask&&!isEditTask">Enter the new task name</p>
    <p *ngIf="isEditTask">Edit the name task: {{taskNameForEdit}}</p>

</div>

<input class="textInput" type="text" (input)="changeName($event)" 
(keydown.enter)="addNewTask(nameInput)" #nameInput />


<div class="buttons">
    <button class="button" *ngIf="!isSubtask&&!isEditTask" (click)="addNewTask(nameInput) "
     [disabled]="isEmpty">Add task</button>

     <button class="button" *ngIf="isEditTask" (click)="editTaskName(nameInput) "
     [disabled]="isEmpty">Edit task</button>

    <button class="button" *ngIf="isSubtask&&!isEditTask" (click)="addNewSubtask(nameInput)" 
    [disabled]="isEmpty">Add
        subtask</button>
</div>

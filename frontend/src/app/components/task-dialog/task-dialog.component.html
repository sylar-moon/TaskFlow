<p class="text">    Subtasks for task:  {{nameTask}}</p>
<div class="subtasks">


       <button class="addSubtask" mat-mini-fab  (click)="addTask()">
        <mat-icon>add</mat-icon>
      </button> 
    

    <div class="subtasksInfo">
         <li *ngFor="let item of subtasks">{{ item.name }}
        <input class="checkBox" type="checkbox" [ngModel]="item.complete" (ngModelChange)="changeComplete(item)" />
    </li>
    </div>
   
</div>

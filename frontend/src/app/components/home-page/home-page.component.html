<div class="page">

    <div class="firstLine">
       <div class="card">
<p class="text">Add new name</p>
<input type="text" (input)="changeName($event)" #nameInput/>
<button  class="button" (click)="addNewName(nameInput)" [disabled]="disable" >add</button>
    </div>

<div class="info">
    <p class="name">name task: {{name}}</p>
<p class="name">id task: {{idName}}</p>
</div>


<div class="card">
    <p class = "text">Get name for id</p>

<input type="number" (input)="changeIdGetName($event)" [(ngModel)]="numberGetName"#idInput />
<button  class="button" (click)="getName(idInput)" [disabled]="disableId" >get</button>
</div>
</div>  

    <div class="allTask">

<div class="tasks">
    <p class="nameState">New tasks</p>

    <li *ngFor="let item of newTasks">{{ item.name }}
        <select class="choseState" [(ngModel)]="selectedStatus[item.id]" (change)="updateTaskStatus(item.id)">
            <option value="NEW">New</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="CLOSED">Closed</option>
          </select>
    </li>
</div>

<div class="tasks">
    <p class="nameState">In progress tasks</p>

    <li  *ngFor="let item of inProgresTasks">{{ item.name }}
        <select class="choseState" [(ngModel)]="selectedStatus[item.id]" (change)="updateTaskStatus(item.id)">
            <option value="NEW">New</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="CLOSED">Closed</option>
          </select>
    </li>
</div>



<div class="tasks">
    <p class="nameState" >Completed tasks</p>

    <li  *ngFor="let item of completedTasks">{{ item.name }}
        <select class="choseState" [(ngModel)]="selectedStatus[item.id]" (change)="updateTaskStatus(item.id)">
            <option value="NEW">New</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="CLOSED">Closed</option>
          </select>
    </li>
</div>


<div class="tasks">
    <p class="nameState">Closed tasks</p>

    <li  *ngFor="let item of closedTasks">{{ item.name }}
        <select class="choseState" [(ngModel)]="selectedStatus[item.id]" (change)="updateTaskStatus(item.id)">
            <option value="NEW">New</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="CLOSED">Closed</option>
          </select>
    </li>
</div>

    </div>
